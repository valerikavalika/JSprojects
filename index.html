<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Form</title>
    <link rel="stylesheet" href="/CSS/style.css"/>
</head>
<body class="body">
    <form class="container">
        <div class="form_header">
            <h1>Create Account</h1>
        </div>
        <div class="form_main">
            <div class="input-box fnamebox">
                <label for="fname">First name *</label>
                <input class="fname" id="fname" type="text" placeholder="Enter your first name" required>
                <!-- <img id="error-icon" class="icon" src="/icons/error-icon.png" alt="error-icon">
                <img id="success-icon" class="icon" src="/icons/success-icon.png" alt="success-icon"> -->
            </div>
            <div class="input-box lnamebox">
                <label for="lname">Last name *</label>
                <input id="lname" type="text" placeholder="Enter your last name" required>
            </div>
            <div class="input-box emailbox">
                <label for="email">Email *</label>
                <input id="email" type="email" placeholder="Enter your Email" required>
            </div>
            <div class="input-box pswbox">
                <label for="psw">Password *</label>
                <input id="psw" type="password" placeholder="Enter your Password" required>
            </div>
            <div class="input-box pswagainbox">
                <label for="pswagain">Confirm password *</label>
                <input id="pswagain" type="password" placeholder="Enter your password again" required>
            </div>
            <div class="gender genderbox">
                <span class="gendertext">Gender</span>
                <input type="radio" id="male" name="gender" value="Male">
                <label  class="genderdetails" for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label  class="genderdetails" for="female">Female</label>
            </div>
            <div class="hobbies hobbiesbox">
                <span class="hobbietext">Hobbies</span>
                <input type="checkbox" id="hobbie1" value="Music">
                <label for="hobbie1" class="hobbiedetailes">Music</label>
                <input type="checkbox" id="hobbie2" value="Sport">
                <label for="hobbie2" class="hobbiedetailes">Sport</label>
                <input type="checkbox" id="hobbie3" value="Travel">
                <label for="hobbie3" class="hobbiedetailes">Travel</label>
                <input type="checkbox" id="hobbie4" value="Movies">
                <label for="hobbie4" class="hobbiedetailes">Movies</label>
            </div>
            <div class="source_of_income">
                <label for="incomesource">Source of Income</label>
                <select name="incomesource" id="incomesource">
                    <option value="employed">Employed</option>
                    <option value="freelance">Freelance</option>
                    <option value="companyowner">Company owner</option>
                </select>
            </div>
            <div class="income_range">
                <label for="incomerange">Income</label>
                <input type="range" id="incomerange" name="incomerange" min="0" max="20 000">
                <div class="income_range_max_detail">20K</div>
            </div>
            <div class="profile_picture">
                <label for="profilepictureupload">Upload your profile picture</label>
                <input type="file" id="profilepictureupload" name="profilepictureupload">
            </div>
            <div class="age">
                <label for="ageinput">Age</label>
                <input type="number" id="ageinput" name="ageinput">
            </div>
            <div class="bio">
                <label for="biotextarea">Bio</label>
                <textarea id="biotextarea" name="biotextarea"></textarea>
            </div>
        </div>
        <div class="form_footer">
            <button type="submit" class="createbtn">Create</button>
        </div>

    </form>
    <script src="/script.js"></script>
</body>
</html>
